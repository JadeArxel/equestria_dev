 FEZ_skyfall_category:0 "Скайфольские трофеи"
 FEZ_skyfall_category_desc:0 "Мы полностью контролируем Скайфол и его окрестности, мы можем извлечь из него выгоду."
 FEZ_aqulia_category:0 "Аквельская Дипломатия"
 FEZ_police_raids_category:0 "Полицейские операции"
 FEZ_police_raids_category_desc:0 "Прежде чем мы сможем восстановить законность и порядок, преступные элементы в Фезере должны быть устранены."

