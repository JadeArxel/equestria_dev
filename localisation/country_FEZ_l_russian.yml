 FEZ_expanding_market_tt:0 "Мы станем проводить наши контрабандные операции по всему миру."
 FEZ_maf_help_tt:0 "Будет сформировано несколько отрядов, состоящих из мафиозных убийц и волонтеров, для войны со Скайфолом."
 FEZ_insipire_pd_tt:0 "Несколько полицейских батальонов будут сформированы, чтобы оказать поддержку в рейде криминальных схронов."
