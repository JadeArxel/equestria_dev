 attacking_skyfall_tt:0 "Мы пошлем банду налетчиков и головорезов в попытке украсть оружие Скайфола.\n"
 aqulia_lies:0 "Мы пытаемся§gдоговориться§! с Аквелийцами.\n"
 lying_to_aqulia_tt:0 "Мы пошлём дипломатическую миссию в Аквелию, в надежде на получение защиты. Мы попытаемся завершить сделку с помощью пары взяток, но если всё пойдёт не по плану, нам придётся столкнуться с §Rнепредвиденными обстоятельствами§!"
