 Skyfall_coring_police:0 "Интегрирование земель Скайфола"
 Skyfall_coring_police_desc:0 "Грифоны Скайфола мало отличаются от Фезерийских. Это не займет слишком много усилий, чтобы интегрировать их в наше государство. Кроме того, изменение происходит для того, чтобы имя нашей нации правильно отражало ее новые границы."
 FEZ_modern_society_dec:0 "Развитие общества"
 FEZ_modern_society_dec_desc:0 "Огромные богатства Скайфола должны быть использованы для улучшения нашей устаревшей промышленности и обнищавшего общества."
 lie_to_aqulia:0 "Отправить дипломатические увертюры [JER.GetName]"
 lie_to_aqulia_desc:0 "Эмиссары будут посланы в [JER.GetName] в надежде обеспечить нашу защиту. Мы должны быть осторожны в формулировках нашего предложения, иначе Аквелийцы раскусят наш обман. Риск стоит того, если это поможет избежать жаждущих богатств Скайфола"
 FEZ_riad_mafia:0 "Ограбить убежища неподчиняющихся"
 FEZ_riad_mafia_desc:0 "Западные районы Фезеры печально известны тем, что являются логовом бандитов и их головорезов. Если мы хотим восстановить порядок в нашем прекрасном городе, то у нас нет иного выбора, кроме как втянуть их во все городские войны. Будем надеяться, что снаряжение выдержит."
 FEZ_riad_smugglers:0 "Остановить контрабанду"
 FEZ_riad_smugglers_desc:0 "Даже имея самые компрометирующие улики, мы не можем формально арестовать городской совет, так как они защищены "законом". Этот липовый закон, однако, не защищает их полностью - мы можем нанести удар по источнику их финансирования. Захватите достаточное количество незаконных поставок, и их энергетическая база зачахнет, так как грифоны при их найме откажутся от них. Все, что нам нужно сделать, это ждать, пока они сделают отчаянный шаг."
 FEZ_purchase_rifles:0 "Закупить огнестрельное оружие"
 FEZ_purchase_big_guns:0 "Закупка Артиллерии"
 FEZ_purchase_mercenaries:0 "Нанять Грифенвальдских Ягеров"
 FEZ_purchase_mercenaries_desc:0 "Леса Грифенвальда наполнены опытными охотниками и дезертирами из армии. Этих опасных грифонов, метких стрелков всех до единого, можно было легко убедить сражаться за нас в обмен на деньги. Это, конечно, было бы лучше, чем прятаться в лесу..\n\n§YПять полков присоединятся к нашим силам.§!"
 FEZ_purchase_mercenaries_2:0 "Нанять Герцландских ренегатов"
 FEZ_purchase_mercenaries_2_desc:0 "Из-за беспорядков, которые переживают имперские глубинки, многие грифоны не готовы рисковать своей жизнью ради мизерной зарплаты. За более подходящую сумму этих отчаянных грифонов можно было бы убедить сражаться за нас.\n\n§YМы получили пять полков!§!"
 FEZ_take_money_and_run:0 "Скрыться С Фезерийским Богатством"
 FEZ_take_money_and_run_desc:0 "Мы так много и долго работали, что нам кажется, что самое время просто взять деньги и уединиться на далеком пляже Зебрики. Прощай, Фезера! Ты сделала нам великое дело, дав нам разбогатеть."
 
