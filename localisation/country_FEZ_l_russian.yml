 fezera.6.t:0 "[From.GetNameDef] Отказали нам"
 fezera.6.d:0 "Наши предприниматели вернулись с пустыми когтями и без чего-либо ценного. [From.GetNameDef] отказались от нашего торгового предложения, сделав все наше предприятие пустой тратой времени и денег. [FEZ.GetLeader] вряд ли этому обрадуется, но в конце концов восстановимся после этой неудачи."
 fezera.6.a:0 "Всегда есть другой покупатель."
 
 fezera.7.t:0 "Успешный саботаж"
 fezera.7.d:0 "Наша наемная сила успешно вернулась с набега на Скайфол. Склад оружия был относительно неохраняемым, и то сопротивление, с которым они столкнулись, было быстро подавлено. Кроме того, им удалось угнать несколько десятков автомобилей, что позволило им перевезти гораздо больше огнестрельного оружия, чем мы ожидали. Это сделает войну с Скайфолом гораздо более легкой задачей в будущем..."
 fezera.7.a:0 "Враг ослаблен.."
 
 fezera.8.t:0 "Набег отражён!"
 fezera.8.d:0 "Чтоб их Бореалис проклял! Несмотря на недели подготовки и наше лучшее оборудование, наши наемники совершенно не смогли нанести никакого ущерба Скайфолу. Мало того, что большинство из них погибли, но и их оборудование было потеряно. Те немногие выжившие, что остались в живых, исчезли, и в последнее время их никто не видел в Фезере. Это значительно тормозит наши планы. Мы можем только надеяться, что в будущем мы не столкнемся с большими проблемами..."
 fezera.8.a:0 "За что мы вам платим?!"
 
 fezera.9.t:0 "Оружейные разграблены!"
 fezera.9.d:0 "Случилось несчастье! Под покровом ночи большая банда грифонов напала на один из наших складов огнестрельного оружия. Дежурные охранники были убиты в бою, а мерзкие убийцы забрали все, что не было прибито к земле. Хуже всего то, что мы понятия не имеем, кто стоит за этим рейдом, поскольку эти грифоны не несли никаких опознавательных знаков и не оставляли никаких следов своей организации. Нашим заводам придется работать сверхурочно, чтобы восполнить этот дефицит."
 fezera.9.a:0 "Узнайте этих ублюдков!"
 
 fezera.10.t:0 "Налетчики задержаны"
 fezera.10.d:0 "Наши солдаты оказали большую услугу Скайфолу прошлой ночью, так как они перехватили и разгромили большую рейдовую группу грифонов, которые пытались разграбить один из наших оружейных складов. Большинство из них были убиты, с нашей стороны потерь было очень мало, а выжившие были заключены в тюрьму. Наши попытки допросить их до сих пор были безуспешны, но мы уверены, что эти грифоны были наемниками, нанятыми нашими врагами, чтобы ослабить Скайфол. Они, должно быть, очень хорошо им платят, если у них такой тугой клюв, но мы выясним, кто их послал."
 fezera.10.a:0 "У нас много способов, как их разговорить..."
 
 fezera.11.t:0 "Прибыли дипломаты из[FEZ.GetNameDef]"
 fezera.11.d:0 "Помимо спорадических торговых предложений, соседний город-государство Фезера проявила к нам очень мало интереса. Однако в последнее время их посланники льстили [AET.GetLeader] при каждой возможности, говоря о желание объединить наши нации в альянсе. Никто не знает, какие у них реальные планы, но работа вместе точно не повредит. Что же, развлечём немного этих грифонов."
 fezera.11.a:0 "Мы подумаем об этом..."
 
 fezera.12.t:0 "[FEZ.GetNameDef] предлагает нам альянс"
 fezera.12.d:0 "Недели дипломатических любезностей от наших Феззерианских гостей наконец привели к просьбе о вооруженном союзе. Их посланники представили доказательства скопления войск Скайфола на границе и считают, что только вместе мы сможем отразить их агрессию. Наши отношения со Скайфолом всегда были сердечными, но эти сообщения вызвали у нас беспокойство. Наши нефтяные залежи велики и многочисленны, и они вполне могут вторгнуться к нам, чтобы завладеть ими. Любое решение придется принимать очень осторожно, ибо грифенвальдцы сидят между многими великими и могущественными нациями."
 fezera.12.a:0 "Угроза очевидна. Мы будем работать вместе."
 fezera.12.b:0 "Скайфол нас никогда не атакует."
 
 fezera.13.t:0 "[FEZ.GetNameDef] присылает предложение"
 fezera.13.d:0 "Вот уже несколько лет Фезера активно борется за сохранение своей независимости. Их внешняя политика претерпела некоторые взлеты и падения, особенно после того, как их экономика потерпела крах. Однако в последние годы их дипломаты постепенно стали гораздо более профессиональными и способными к переговорам.\n\nСегодня их посол попросил о личной встрече с нашим министром иностранных дел, грифоном, с которым у него сложились тесные отношения. На встрече посол выдвинул совершенно нетипичное предложение. Он запросил официальную гарантию независимости Фезеры. Ничего удивительного с тех пор, как свободный город решил попробовать свои силы в национальном строительстве, но теперь он предложил неплохую компенсацию за это. Он предложил Фезере создать финансовую систему, которая сможет отмывать деньги в огромных масштабах по нашему усмотрению. Средства могут быть свободно доступны при абсолютной защите от любых запросов со стороны Фезеры. Фезера, по существу, создаст отличный оффшорный фонд.\n\nМинистр ни с кем не контактировал после этой встречи, поэтому, если мы решим принять это предложение, мы будем в безопасности. Это предложение до смешного коррумпировано, но опять же, как и весь современный мир."
 fezera.13.a:0 "Давайте обсудим это поподробнее."
 fezera.13.b:0 "Нас не подкупить."
 
 fezera.14.t:0 "[JER.GetName] отклонила наше предложение!"
 fezera.14.d:0 "Наш посол вернулся из Аквелии с плохими новостями. Аквелийцы отклонили наше предложение о создании и управлении их оффшорным фондом. Либо они не доверяют нам - что было бы вполне разумно, если бы мы занимались честным бизнесом, - либо они все еще думают, что мы не можем управлять без марания собственных когтей. Это разочаровывает, но у нас нет времени на мелкие обиды или весёлую наивность. Нам нужно позаботиться о нашей обороне.\n\nНесмотря на то, что встреча была закрытой и никаких документов, даже упоминающих слово Бикстрима, никогда не выпускалось, мы всё отрицали. Даже если власти в [JER.GetNameDef] обвинили бы нас в отмывание денег, у них не было бы никаких доказательств. Однако нам все же следует рассмотреть возможность того, что Аквелийцы осуществят некоторые из своих планов по объединению старой Аквелии.""
 fezera.14.a:0 "Нам понадобится другой план..."
 
 fezera.15.t:0 "[FEZ.GetNameDef] ищет с нами сделки"
 fezera.15.d:0 "После поглощения Скайфола мы ожидали, что в нашей экономике произойдет огромный спад с потерей нашего долгосрочного торгового партнера. Однако их самозваные преемники, [FEZ.GetNameDef] прибыли в порт Картин с судами, полные товарами. Они хотят присвоить себе старые торговые сделки, утверждая, что смена собственника нисколько не снизила качество товаров Скайфола. Можем ли мы доверять им, чтобы они предоставили нам необходимые товары?"
 fezera.15.a:0 "С ними можно заключить сделку."
 fezera.15.b:0 "Проклятые мошенники, подите прочь!"
 
 fezera.16.t:0 "[FEZ.GetNameDef] предлагает свои товары"
 fezera.16.d:0 "Хокленду не доставалось внимания Скайфола, но её новые правители [FEZ.GetNameDef] проявляют интерес к налаживанию торговых путей между нашими городами. Вопреки тому, что можно было бы ожидать от владельцев самого богатого города Грифонии, их предложения довольно... посредственны. Возможно, они ревниво оберегают свое новое имущество, но мы все еще можем найти применение тем товарам, которые они нам предлагают. В конце концов, В Хауклэнде нет никакой особой промышленности."
 fezera.16.a:0 "Нам бы пригодилась эта продукция."
 fezera.16.b:0 "Приставайте к другим."
 
 fezera.17.t:0 "Дипломатическая миссия с [FEZ.GetNameDef] завершена"
 fezera.17.d:0 "Наши переговоры с Фезерой завершились. Мэр Годар посетил сегодня Аквилу, чтобы подписать новый договор о дружбе, гарантирующий независимость Фезеры. Правда в том, что он был там, чтобы представить полную секретную сделку кучке доверенных членов нашей администрации. Фезерианцы создали финансовый холдинг для различных ценных бумаг под названием Бикстрим. Официально это новое полугосударственное учреждение в Фезере, которое позволит различным финансовым учреждениям и брокерам иметь свои ценные бумаги, доступные для клиринга и расчетов. Учитывая количество финансовых организаций в завоеванном Скайфоле, это все довольно подозрительно. Сложность системы и секретность банковских операций, специально разработанные для нее Ферезой, позволят нам переводить средства туда в полной секретности и для любых целей. По существу, теперь у нас есть свой собственный оффшорный фонд, который можно использовать как для политических целей, так и для не афишируемых действий.\n\n Основной трудностью база задача переработать нашу политику, чтобы позволить [FEZ.GetNameDef] оставаться свободной нацией. Мы преуменьшили значение общины Аквилефонов в Фезере и подчеркнули нашу приверженность миру в эту беспокойную эпоху. Это также то, где Бикстрим уже доказал свою глубокую полезность в способности сглаживать острые края и финансировать нашу пропаганду по этому вопросу более эффективно."
 fezera.17.a:0 "Выпьем за наших новых друзей!"
 
 fezera.18.t:0 "Утечки в прессе о Бикстриме!" ###replace with dynamic events once Aquileia rework is completed - Gildy###
 fezera.18.d:0 "Несмотря на принятые меры предосторожности, с максимальной секретностью, которую мы смогли собрать, планы Бикстрима был частично разоблачен прессой. Нет ничего такого, что можно было бы конкретно доказать, но общественность потребует расследования этого дела. Правительство потеряет всякий авторитет, и мы столкнемся с гражданскими беспорядками или чем хуже. [JER.GetLeader] собрался со своими ближайшими советниками и принял решение о следующем курсе действий: Мы будем категорически отрицать любое участие в фезерианских операциях и организуем фальшивый повод для войны, чтобы дать нам повод вторгнуться к ним. Патриотического пыла, надеюсь, будет достаточно, чтобы заставить общественность забыть все о Бикстриме, и наши солдаты станут гарантией уничтожение любых доказательств..."
 fezera.18.a:0 "Мы увидим их падение!"
 
 fezera.19.t:0 "Захват Скайфола"
 fezera.19.d_fasc:0 ""Все было именно так, как ты сказал, босс! Мы взяли Скайфол, не смотря ни на что! План был гениальный!"\n\n"Я вам говорил, пернатые! Эти скайфольские курицы не идут ни в какое сравнение с нами!" Дон [FEZ.GetLeader]он сидел в разрушенных палатах торгового совета рядом со своими главными приспешниками. Его верные подчиненные проводили время своей жизни, празднуя победу. Разрушения, конечно, можно было бы избежать, но защитникам требовался взрывной подход, прежде чем сдаться. Тем не менее, семья действовала превосходно, и теперь самые богатые города на западном побережье принадлежали им. Неплохо для грифона, который раньше бродил с пустыми карманами по улицам Грифонии\n\n"Ладно, пернатые, успокойтесь. Гримбик, заканчивая воровать самоцветы из люстры, хабар никуда не убежит." Его главные приспешники успокоились и прислушались. "Наша работа далеко не закончена. Скайфольские грифоны не особо любили своих правителей, но в наши когти они тоже не прыгнут, только потому что мы здесь. Если мы хотим их уважения и при этом чтобы нас не считали обычными отморозками, нам нужен управленческий орган" Гангстеры стонали в отчаянии при мысли о работе с бумаги. "Не мы, идиоты! Этим займутся наёмные яйцеголовые. Пока они на нашей стороне и переманивают их на нашу фезерийскую сторону, мы будем купаться в марках, и глазом моргнуть не успеете. С учётом взятого нами флота, этого нам хватит на всю жизнь."\n\nГрифоны уступили превосходящей логике своего босса и отправились выполнять свою работу. Дон Хольведер еще некоторое время сидел, обдумывая свои многочисленные планы относительно будущего Фезеры и Скайфола."
 fezera.19.d_neutral:0 "Мэр [FEZ.GetLeader] чувствовал себя удовлетворённым,  шагая по разрушенному особняку своих заклятых врагов. Жалко, что старик умер до того, как сумел увидеть свою работу завершённой, но Годард был доволен. Наконец-то было покончено с той несправедливостью, повисшей над его семьёй, и он смог вернуть богатства своей семьи. Ну и что, что они смухлевали? Скайфол должен был быть исключительно предпринимательским местом, без каких-либо правил! Вместо этого, их богатства отобрали, а их самих выкинули на свалку, ошибочно называемую Фезерой. Когда ты на самом дне, иных способов поднять нет, и Годард, не смотря на все препятствия, торжествовал.\n\n Его чувство мести его более не беспокоило, теперь осталось только интегрировать Скайфол. По общему признанию, грабежи и рейды его подчинённых после завоевания не принесли никакой пользы для грифонов, но нет ничего, что не было бы исправлено через восстановительные программы и пиар. Самым главным призом оказался Скайфольский порт, разумеется. Как только он заставит рабочих расчистить наши развалины и завалы, начнется настоящая торговля. Он восстановит состояние своей семьи, нет, утроит его! Возможно, когда куча марок станет достаточно большой, он сможет даже удалиться со своими товарищами на далекий остров Зебрикан.\n\n[FEZ.GetLeader] бросил последний взгляд на портрет Гишара, насмехаясь над его образом. Даже после смерти он выглядел таким встревоженным и невеселым. Он кинул в его сторону пару отборных матерных слов..."
 fezera.19.d_dem:0 ""Офицер, преступники были схвачены?"\n\n"- Да, сэр. Скайфол был взят с минимальными потерями, после того как мы подкупили наемников, чтобы поддержать нашу сторону. Мне не нравится иметь дело с такими вероломными грифонами, но сделка есть сделка. Город избежал серьезных разрушений, и мы держим их лидеров под замком, они готовы к суду" Шеф полиции [FEZ.GetLeader] чувствовал себя очень успокоенным успехом операции. Его серые грифоны, конечно, не привыкли сражаться как подобает вооруженным силам, но экипировка крепко держалась в хаотической городской войне. В конце концов, это мало чем отличалось от борьбы с Пенозой на улицах Фезеры.\n\n С капитуляцией правительства Скайфола он наконец-то был свободен вести свои расследования в полной мере, и правда была будет раскрыта. Наконец-то справедливость восторжествует над тысячами Фезерианцев, обманутых торговцами из Скайфола, местные бандиты, финансировавшие преступников в Фезере, будут найдены, и Пасвогель наконец-то обнаружит убийцу своего партнера. Смерть офицера не может быть прощена. Начальник полиции ненадолго задумался, не испортит ли он своей личной обидой чувство справедливости, но пришел к выводу, что необходимо вернуть закон и порядок в Фезеру и Скайфол\n\n"Передайте мои наилучшие пожелания полиции, офицер. Все они выполняли свои обязанности сверх всякой меры, и я не могу гордиться ими больше. Но теперь нам предстоит управлять целой страной. Граждане видят в нас освободителей, и мы не должны предавать их доверие. У нас еще много работы впереди" [FEZ.GetLeader] надел свои солнцезащитные очки и отправился в местный участок, чтобы найти нужную ему информацию."
 fezera.19.a_fasc:0 ""Интересно, могу ли я теперь называть себя виконтом Скайфола?...""
 fezera.19.a_neutral:0 ""Твой город мой, Гишард...""
 fezera.19.a_dem:0 ""Время завершить мои последние незакрытые дела...""
 
 fezera.20.t:0 "Большие планы Большого босса!"
 fezera.20.d:0 "Не каждый день [FEZ.GetLeader] созывал всех своих главных в эту перестроенную мэрию, но когда он этот делал, все понимали, что он затеивал что-то грандиозное. Возможно, там будет повышение, новое большое дело, или это будет один из печально известных тестов лояльности Дона. Одному из головорезов нездоровилось после того, как он узнал, что тот подворовывал долю.\n\n "Мы все здесь, босс. А по какому случаю?" - нетерпеливо спросил один из подчиненных. [FEZ.GetLeader] повернувшись в своем кожаном кресле, он отодвинул в сторону внушительную стопку монет и бумаг. "Слушайте сюда, пернатые. В последние несколько лет мы неплохо зарабатываем, никто этого не отрицает, но наши источники дохода редеют. Время расширить наш рынок, сечёте?.", спокойно объяснил Дон, подкидывая монетку.\n\n"Но куда расширяться, босс?", вопрошал один из туповатых подчинённых. Не теряя ни секунды, босс продолжил: "Эти назойливые торговцы слишком долго портили нам репутацию. Вот план, чтобы вас заинтриговать и подкупить ваше чувство жадности - мы захватим Скайфол, чего бы нам это не стоило!" Хриплый смех разнесся среди капо, его главных подчинённых, когда они обсуждали, что они будут делать с богатством Скайфола. Товары со всего мира, богатства за пределами воображения и флотилия больше, чем все, что они когда-либо имели!\n\nСреди этой болтовни раздался спокойный голос разума. -"Эй, босс, как же мы захватим Скайфол? Они довольно сильны, и у них тоже есть эти чудаковатые наемники." Дон Хольведер, казалось, ничуть не смутился, но вместо этого взял одну из своих карт и разложил ее на столе, приглашая своих приспешников подойти поближе. "Так же, как и всегда, Гримбик.""
 fezera.20.a:0 ""По Фезерийски.""
 
 fezera.21.t:0 "Совершеннолетие"
 fezera.21.d:0 "Уильям улыбнулся, глядя на себя в зеркало. Он отмахнулся от своего портного, чтобы получше себя рассмотреть. Выглядело не так стильно, как его щегольские вингбардийские костюмы, но в военной униформе ощущалась своя торжественность. Хольведер в форме фельдмаршала определенно выглядел, как говорится, по модному. Он повернулся к жене, которая расслабленно ждала его на диване неподалёку. "Как я выгляжу, милая?", сказал он. Она подняла голову и улыбнулась, с удивлённым видом. "Красавец. Хотя, если бы ты сказал мне, что я выйду замуж за законника, я бы рассмеялась. Старой матушке бы это очень понравилось." Уильям рассмеялся. Старая карга ещё бы больше его возненавидела. Он повернулся к портному. "Где Кор?", спросил он. В этот же момент, портной пошёл, чтобы позвать его.\n\n Кор Хольведер вошёл в комнату. Юный грифон представлял из себя странной зрелище, высокий юноша в его нескладной и тесной феззерианской форме. Он выглядел сконфуженно и растерянно. И всё же, Вильям был более чем горд. Его сон, этот большой и нескладный гусь, теперь лидер грифонов, военный. Он улыбнулся и подошёл к нему.\n\n"Превосходно, сынок. Выглядишь прямо как Арктурианский рыцарь, если конечно не включать в это понятие бабников!" Кор слегка покраснел и промямлил "пааааап". В своей команде он был строгим, но в семье, он всегда оставался маленьким застенчивым ребёнком. Точнее... Большим и стройным ребёнком... Уильям подошёл ближе и снял с него галстук, придавая ему более свободный и гордый вид. Он улыбнулся. "Так-то лучше. Мы Хольведеры. Не рыцари." Портной возмутился: "Сэр, при всём уважение, это крайне непозволительно." Уильям прикрикнул: "Заткнись. Я здесь решаю, что позволительно, а что нет. А теперь проваливай." Грифон-портной покорно покинул и Уильям отвёл своего сына на балкон.\n\nОни посмотрели на Фезеру. Отличный вид, несмотря на несколько пасмурную погоду, которая всегда царила на полуострове. Уильям достал из портсигара две сигары и предложил одну сыну. "Кабалийские", говорил он, пока раскуривался. Они немного помолчали, куря и наблюдая за городом.\n\n"Кор. Я знаю, что говорят военные. Они считают это, но я скажу тебе: это не так. Благодаря этому городу, мы разбогатели, несмотря на все дыры, погоду и прочее. Это наш дом. Конечно, мы могли бы взять всё, что мы хотим, и уехать в хорошее уютное место в Зебрике, но это не то, что я хочу. Может, это и свалка, но я к ней привык. Я вкалывал здесь и здесь я вырос. Ты тоже. Ты и я, нам предстоит долгий путь. Этот город наш, и мы, Холведеры, лучше всего умеем защищать то, что принадлежит нам."\n"Это точно, папа.""
 fezera.21.a:0 ""Заставь меня гордиться тобой, сын.""
 
 fezera.22.t:0 "Фезерийская пеноза предлагает альянс"
 fezera.22.d:0 "Дон Энджело Гамбино был крайне важным грифоном. В конце концов, кто ещё может утверждать, что у него больше денег, чем у его семьи? Это прекрасно - быть частью Четырёх Вингбардийских Семей. Так он провел день, отдыхая в саду своего особняка, наслаждаясь свежими Сикамскими апельсинами, пока его не прервал его консильери.\n\n"Синьор, Сын Холведера здесь. Наш большой должник."\n"Он пришёл лично заплатить его долг? Пригласи его сюда, Клавлеоне. Не пугай его." Тихо кивнув, его сподвижник ушёл и вернулся с сыном феззерийского мафиози. Он выглядел довольно юно, причина его присутствия озадачило Гамбино. Почему сам отец не пришёл? Без разницы. Он всё равно узнает.\n\n"Так значит ты сын [FEZ.GetLeader]. Мы все слышали, как он добывал золото в Скайфоле. Это он тебя отправил уладить должок? Те Томми-ганы отнюдь не дёшевы." Сын выглядел взволнованно, пока он готовился к своей речи. "Долг скоро будет уплачен, Крестный Отец. Мой отец направил меня для переговоры по поводу альянса между нашими семьями. Мы позволим вашим пособникам свободно действовать на нашей территории, в обмен на защиту. Всем известно, что семья Гамбино имеет некоторые связи в правительстве Вингбардии." Дон Гамбино не ожидал такого предложения, но он был заинтересован. Скайфольские могли бы удвоить, нет, утроить его прибыли... "И как вы будете гарантировать этот альянс? Твоя семья молода, мы не знаем насколько вы честны.", Потребовал ответа Гамбино от молодого грифона. Снова воцарилась тишина, пока не прозвучал ответ. "Я хотел бы просить руки вашей дочери, Крестный Отец."\n\nГамбино никак не мог ожидать такой дерзости. "Ты пришёл в мой дом, и так нагло просишь руки моей дочери! И вот что я тебе скажу...""
 fezera.22.a:0 ""Я восхищён твоим хладнокровием. Да будет так.""
 fezera.22.b:0 ""Кучка выскочек и обманщиков. Прочь!""
 
 fezera.23.t:0 "Слабость Отца"
 fezera.23.d:0 "Вильям вернулся в свой номер. Он был сильно вымотан. Кто бы мог подумать, что организовать международную свадебную церемонию в завоеванном городе будет так сложно? Он был вымотан, но не пьян. Не подходящая вечеринка.\n\nБрак оказался замечательной сделкой. Он устроил так, чтобы это было организовано в Присклау, одном из лучших Скайфольских отелей, и он был подготовлен как никогда ранее. Все пустые номера в Скайфоле оказались выкуплены. Пошли слухи, что Гамбино-Холведерская свадьба подготовит почву для следующего десятилетия и каждый грифон захотел отметить некоторые моменты с новыми боссами. Но что еще важнее, посол Вингбардии был там, и теперь Вильям получил письмо не от кого иного, как от самого [WNG.GetLeader] который обещал независимость Фезеры. Дон Гамбино исполнил своё обещание. И все же самым прекрасным для Уильяма было видеть своего сына, танцующего со своей невестой Аллегрой, и улыбку на лице жены. Да, быть гангстером - это хорошо, но есть вещи и получше..\n\nВойдя в свою комнату, Уильям расстегнул рубашку, радуясь, что наконец-то смог нормально вздохнуть. Шум. Он поднял бровь. Его жена все еще была там, наслаждаясь жизнью. Так кто же это был? Он вытащил пистолет и вошел в гостиную."
 fezera.23.a:0 ""Кто здесь?""
 
 fezera.230.t:0 "Двое..."
 fezera.230.d:0 "В гостиной Виллем первым увидел не убийцу, а роскошная белая туфля, лениво брошенную на пол. Он поднял глаза и увидел Аллегру, которая разлеглась на диване и с большим стаканом ликера, из которого она отпивала. Грифон опустил пистолет. Его невестка заметила его и приветствовала, подняв бокал с рассеянной улыбкой.\n— Синьор Холдер! — Неловкое молчание продлилось ещё несколько секунд, прежде чем он убрал пистолет. —Я думал, что у вас сейчас будет брачная ночь... — Она ухмыльнулась. —О, всё так и планировалось. Но ваш сын не смог удержать в себе спиртное. Виллем нахмурился и сел. Некоторое время они молчали, и тишину в комнате нарушал лишь звон ледяного кубика в бокале Аллегры. — Она вздохнула. — Ваш сын... Он ведь, так сказать, не самая яркая свеча на люстре, правда? — произнесла она, прикладывая стакан к виску, чтобы подчеркнуть свою мысль. Виллем не улыбнулся и прямо ответил негоднице. — Я убивал грифонов и за меньшее неуважение.\n\nАллегра расхохоталась. — О, но тогда ты потеряешь свой драгоценный маленький рычаг давления, не так ли, милый папочка? Нет Аллегры? Нет и Вингбардии. — Ты думаешь, я слишком глупа, чтобы понять это?. — Она продолжала смеяться и добавила: — Non hai capito una sega! — Виллем не говорил по-вингбардийски и просто ждал, когда она закончит. Чуть позже Аллегра успокоилась и ответила: - Правда в том, папочка, что ты обыграл сам себя. Ты ведь понятия об этом и не имеешь, правда? — Он моргнул. О чём, во имя Тартара, она говорит? — Я - ничто, как и вы с вашим сыном. Весь ваш брачный план - сплошное надувательство. Вы серьёзно думаете, что Гамбино хочет серьезно вести дело с бедным стронцо из Фезеры? План заключается в том, что отправить головорезов на север и основать семью Гамбино дель Норд, как только он перестанет нуждаться в вас. У вас нет достаточно грифонов, чтобы контролировать даже маленькую провинциальную семью, не говоря уже о Гамбино. — Гнев медленно покидал Виллема. Она высказывалась слишклм смело, но в её словах был смысл. Как он мог быть таким глупцом? Как он мог выпустить из виду все, чему он научился, когда стал самым могущественным гангстером в Фезере?"
 fezera.230.a:0 "«Возможно, это было ошибкой...»"
 
 fezera.231.t:0 "...Ничтожеств?"
 fezera.231.d:0 "А тем временем Аллегра продолжала потягивать свой напиток. Внезапно она подняла свой коготь. — Но! — Виллем поднял голову. — У вас действительно ничего нет. — Она одарила его широкой улыбкой во весь клюв. — Это совсем не смешно, маленькая паршивка, — проворчал Виллем. — Она вздохнула. —Нет, я имею в виду, что у вас есть я. — Виллем ошеломленно уставился на неё. — Анджело думает, что я ничтожество. Он называет меня Пиччоне - голубкой - и поверьте мне, это совсем не мило. Вот почему он предложил меня Кору. Он считает меня никчемным отродьем. Вроде вас. Вы бы с ним поладили, если бы он не планировал вас убить. Но он не знает того, что я наблюдала за ним, даже когда ему было на него наплевать. Я знаю все о том, как он ведёт дела. И я могу рассказать вам об этом всё. — Мысли в голове Виллема лихорадочно заметались. Ему была очень нужна эта инсайдерская информация, но у него был один вопрос: —Зачем ты это делаешь? — Потому что я устала быть никем. И я позабочусь о том, чтобы мой милый старый отец помнил о том, кто я такая, до того дня, когда его бросят в могилу. Я буду Гамбино де Норд с фамилией Хольведер. Он возненавидит её. — На мгновение глаза Аллегры вспыхнули страстью, но она сразу же вернулась к своему обычному дерзкому и беззаботному виду. —Но этого достаточно для одной вечеринки.\n\nОна бросила свой бокал на ковер, встала и направилась к выходу. Виллем не двигался, слишком занятый своими мыслями, чтобы отреагировать. Аллегра вдруг остановилась рядом с ним и поцеловала Виллема в макушку со словами: «Чао, папа!», заставив его немного подпрыгнуть. Пока он приходил в себя, Аллегра ушла, лениво потягиваясь."
 fezera.231.a:0 "«Доброй ночи, Аллегра.»"
 
 fezera.24.t:0 "Вингбардианская мафия отвергает наше предложение!"
 fezera.24.d:0 "Кор Хольведер, сын дона, сделал всё, что мог, но семья Гамбино не заинтересовалась ни нашими деньгами, ни организацией свадьбы. Они считают нас всего лишь бесклассовыми головорезами-выскочками, которым лишь случайно повезло. Они не хотят иметь с нами никаких дел. Босс вполне предсказуемо разочарован, но он заверил, что у него уже есть другой план."
 fezera.24.a:0 "Мы так же хороши, как и они! Проклятые чопорные снобы..."
 
 fezera.25.t:0 "[FEZ.GetNameDef] хочет заключить сделку"
 fezera.25.d:0 "Изолированная позиция Ведины означает, что немногие, будь то простые гости или безнесгрифы, забираются так далеко на север. Однако сегодня явно не самый обычный день, поскольку в порт прибыли корабли под флагом [FEZ.GetNameDef]. Они слышали про то, что наша промышленность устарела, и желают продавать нам простые товары. Конечно, разумно предположить, что они пришли сюда не по доброте душевной, а скорее из желания заработать побольше монет. Тем не менее, их товары нам пригодятся."
 fezera.25.a:0 "Нас устраивает такая сделка."
 fezera.25.b:0 "Кажется подозрительным. Нет."
 
 fezera.26.t:0 "Вестник Фезеры - \nСкайфол под нашим контролем"
 fezera.26.d:0 "Этот день знаменует собой новую главу в истории Фезеры, ибо наши храбрые воины успешно победили огромные армии Торговой Федерации Скайфол и их многочисленных наёмников-лакеев. [FEZ.GetLeader] особенно хорошо он отзывался о наших войсках, утверждая, что без них «мы не смогли бы освободить народ Скайфола от их жестоких владык-олигархов».\n\nПосле этого [FEZ.GetLeader] раскрыл планы по использованию богатства Скайфола на благо всех жителей Фезеры. Наши граждане больше не будут жить за чертой бедности, и Фезера наконец-то войдёт в современный век. Кроме того, порт Скайфола станет нашим новым торговым центром, в который будут поставляться экзотические товары со всего мира. [FEZ.GetLeader] говорит, что Фезера вступает в новый золотой век."
 fezera.26.a:0 "Фезера всегда была лучшим городом-государством."
 
 fezera.27.t:0 "Фезерская полиция просит помощи"
 fezera.27.d:0 "Начальник полиции Роттендедама получил запрос от своего коллеги из Фезеры: они просят материальной помощи для борьбы с преступностью в своём небольшом городе-государстве. Наше правительство должно решить, следует ли заниматься благотворительностью, поскольку полиция Фезеры не только не сможет ничего предложить взамен, но даже не может гарантировать своих успехов. Тем не менее, в долгосрочной перспективе помощь дождливому городу Фезере может оказаться выгодной и полезной."
 fezera.27.a:0 "Борьба с преступностью - это благородное дело."
 fezera.27.b:0 "Нам нечего им предложить."
 
 fezera.28.t:0 "Вестник Фезеры - \nЛидеры пеноза задержаны!"
 fezera.28.d:0 "Вчера город Фезеру вновь охватили беспорядки, когда полиция Фезеры начала широкомасштабную операцию, направленную на искоренение бандитов, окопавшихся в нашем прекрасном городе. Весь день с улиц доносились выстрелы, пока наши храбрые грифоны в серой форме сражались против головорезов пеноза и их наёмных убийц в плотных городских кварталах. Потерь среди гражданского населения почти не было, так как большинство грифонов знали, что им не стоит выходить наружу. Качественные тренировки и сила долга в конце концов позволили бросить всех лидеров мафии и особенно «Дона» Хольведера в тюрьму. Об этом заявил сегодня на пресс-конференции начальник полиции Вильфрид Пасвогель:\n\n—Я очень горжусь своими грифонами, которые проявили немалое мужество и отвагу, несмотря на подавляющее превосходство противника. Мы арестовали столько преступников, сколько смогли, и с нашей стороны погибли только 20 грифонов. Пусть Арктурус позаботится он их в загробной жизни. Помимо этого мы конфисковали большое количество нелегальной контрабанды, включая огнестрельное оружие, самогон, поддельную валюту, наркотики и даже кукол вуду из Зебрики. Вы можете быть уверены, что каждый арестованный грифонв предстанет перед справедливым и судом. Спасибо вам всем за то, что пришли, и пусть Борей благословит Фезеру.\n\nГраждане Фезеры теперь могут обратиться в свои местные полицейские участки в поисках своих украденных вещей. Газета «Вестник Фезеры» уверена, что после уничтожения мафии в нашем городе настанут солнечные дни."
 fezera.28.a:0 "Скатертью дорога этим головорезам!"
 
 fezera.29.t:0 "Вестник Фезеры - \nГородской совет арестован!"
 fezera.29.d:0 "Все честные граждане Фезеры были потрясены, когда распространилась вести об арестах. Сегодня утром мэр Гванаэль Годар вместе со всем городским советом был задержан в доках Фезеры. Они были пойманы при попытке бежать на архипелаг Хаукленд, и им бы это удалось, если только капитан корабля не уведомил бы об этом полицию. За этим последовало немалое возмущение и смятение, поскольку многие считали наших лидеров честными и нравственными грифонами.\n\nТак продолжалось до тех пор, пока начальник полиции Вильфрид Пасвогель не представил неопровержимые доказательства их неправомерных и незаконных действий. Гванаэль Годар и его сообщники обвиняются в мошенничестве на выборах, растрате, контрабанде и попытке уклониться от ареста. Суд над ними назначен уже на следующий месяц, а до этого они будут оставаться в тюрьме без возможности выйти под залог.\n\nКроме того, городские бюрократы поручили полиции управление Фезерой до тех пор, пока не будет решена проблема с криминалом, после чего состоятся новые выборы."
 fezera.29.a:0 "Зря мы голосовали за них!"
 
 fezera.30.t:0 "[FEZ.GetNameDef] просит защиты"
 fezera.30.d:0 "Мало кто обращал внимание на город-государство Фезера, так как это был всего лишь маленький захудалый городишко, чьи славные дни уже давно прошли, отчаянно пытающийся держаться наравне с безжалостными торговцами Скайфола. Рассказы о полицейских, которые выкорчевали коррупцию как из низов, так и из высот общества, не остались незамеченными нашими газетами, но никто ожидал, что их кампания по борьбе с преступностью достигнет Скайфола! Весьма удивительно, но эти стойкие грифоны не совершали никаких жестокостей по отношению к местному населению, а просто выискивали преступников. Теперь, когда они укрепили контроль над западными торговыми городами, [FEZ.GetLeader] смиренно попросил нашей защиты для своего народа, доверяя нам действовать в духе гармонии."
 fezera.30.a:0 "Мы приветствуем справедливых грифонов как наших друзей."
 fezera.30.b:0 "Это не наши заботы."
 
 fezera.31.t:0 "[FEZ.GetNameDef] желает защиты"
 fezera.31.d:0 "Мало кто обращал внимание на город-государство Фезера, так как это был всего лишь маленький захудалый городишко, чьи славные дни уже давно прошли, отчаянно пытающийся держаться наравне с безжалостными торговцами Скайфола. Рассказы о полицейских, которые выкорчевали коррупцию как из низов, так и из высот общества, не остались незамеченными нашими газетами, но никто ожидал, что их кампания по борьбе с преступностью достигнет Скайфола! Весьма удивительно, но эти стойкие грифоны не совершали никаких жестокостей по отношению к местному населению, а просто выискивали преступников. Теперь, когда они укрепили контроль над западными торговыми городами, [FEZ.GetLeader] смиренно попросил нашей защиты для своего народа, доверяя нам действовать в духе гармонии."
 fezera.31.a:0 "Такая праведность, да в наши дни. Мы будем очень рады."
 fezera.31.b:0 "Слишком большой риск."
 
 fezera.32.t:0 "[AET.GetName] на нашей стороне"
 fezera.32.d:0 "Наши красноязычные дипломаты вернулись с прекрасными новостями: [AET.GetLeader] будет сражаться с нами против Скайфола. Они целиком и полностью купились на наши заявления об угрозе со стороны Скайфола и пообещали нам свою военную поддержку. Нам нужно только усердно эксплуатировать их помощь и ничего не давать им взамен на мирной конференции."
 fezera.32.a:0 "Еще один кусочек плана встал на место."
 
 fezera.33.t:0 "[AET.GetName] отвергает наше предложение об альянсе"
 fezera.33.d:0 "Недели переговоров не принесли никаких результатов, поскольку граф Грифенвальда по-прежнему остаётся трусом. Мы должны будем сражаться против Скайфола самостоятельно."
 fezera.33.a:0 "Проклятье."
 
 fezera.34.t:0 "[JER.GetName] соглашается на Бикстрим"
 fezera.34.d:0 "Наш посол в Аквиле уже сообщил нам новости. План строительства Бикстрима был одобрен аквелийцами. Похоже, что у всех действительно есть своя цена, и Аквелии нужна куча взяток...\n\nМы соберем финансистов-яйцеголовых в закрытой комнате, чтобы создать лучший «смазочный фонд», который когда-либо видел мир. Мы пойдём на любые затраты, если это гарантирует, что аквелийские пушки встретят любого, кто нападёт на нас..."
 fezera.34.a:0 "За работу!"
 
 fezera.35.t:0 "[JER.GetName] гарантирует нашу независимость"
 fezera.35.d:0 "Мэр Годар только что вернулся из Аквилы и привез с собой нечто большее, чем просто ящик хорошего вина. Окончательный план по Бикстриму был одобрен, а вместе с ним и наши требования о предоставлении гарантии со стороны Аквелии.\n\nЦеной поддержания для них «чёрного» трастового фонда (что мы и так делаем) мы теперь приобрели могущественного союзника, готового защитить нас от любого, кто осмелится когда-либо угрожать нам! А также мы запустили когти глубоко в правительство Аквелии и мы без колебаний используем его, если у них в головах когда-то появятся смешные идеи об объединении мира аквелийского мира..."
 fezera.35.a:0 "Они попались на крючок."
 
 fezera.36.t:0 "Вестник Фезеры - \n[JER.GetLeader] обещает защитить [FEZ.GetName]!"
 fezera.36.d:0 "Наш прославленный лидер готов сделать грандиозное объявление для жителей Фезеры - недели переговоров между [FEZ.GetLeader] и аквелийским представителем успешно завершились. Наши репортеры присутствовали на пресс-конференции, которую провел [FEZ.GetLeader] и глава аквелийской дипломатической миссии. Вестник Фезеры цитирует их:\n\n[FEZ.GetLeader]: —[JER.GetLeader] справедливый и добрый грифон, который признал нашу преданность букве и духу закона. Теперь наши граждане будут вместе противостоять любым агрессорам, и мы уже договорились о наших первых совместных военных учениях. Преступники никогда больше не осквернят наше справедливое общество, я уверяю вас в этом.\n\nПредставитель Аквелии в ответ на наши расспросы о деталях альянса сказал следующее: — Жители Фезеры снова и снова доказывали, что они праведные и надежные грифоны. Они смогли отвести своё общество от края бездны, положили конец монополии Скайфола и совершили многие другие поступки, которые я не могу перечислить за то короткое время, что у нас есть. Мы рады считать их нашими партнерами и союзниками.\n\nМы не смогли получить никакой информации о том, откажутся ли аквелийцы от своих исторических претензий на город Фезеру. Как бы то ни было, это великий день для жителей Фезеры, а также знак окончания смутных времён."
 fezera.36.a:0 "Троекратное ура Аквелии!"
 
 fezera.37.t:0 "[JER.GetName] отклоняет нашу просьбу"
 fezera.37.d:0 "Несмотря на наши искренние мольбы, [JER.GetLeader] отказался гарантировать нашу независимость. К сожалению, нам придется самим защищать добропорядочных граждан Фезеры и Скайфола."
 fezera.37.a:0 "Какой позор."
 
 fezera.38.t:0 "Вестник Фезеры - \n[FAT.GetLeader] обещает защитить [FEZ.GetName]!"
 fezera.38.d:0 "Наш прославленный лидер готов сделать грандиозное объявление для жителей Фезеры - недели переговоров между [FEZ.GetLeader] и представителем Клаудбьюри успешно завершились. Наши репортеры присутствовали на пресс-конференции, которую провел [FEZ.GetLeader] и глава республиканской дипломатической миссии. Вестник Фезеры цитирует их:\n\n[FEZ.GetLeader]: —[FAT.GetLeader] справедливый и добрый грифон, который признал нашу преданность букве и духу закона. Теперь наши граждане будут вместе противостоять любым агрессорам, и мы уже договорились о наших первых совместных военных учениях. Преступники никогда больше не осквернят наше справедливое общество, я уверяю вас в этом.\n\nПредставитель Республики в ответ на наши расспросы о деталях альянса сказал следующее: — Жители Фезеры снова и снова доказывали, что они праведные и надежные грифоны. Они смогли отвести своё общество от края бездны, положили конец монополии Скайфола и совершили многие другие поступки, которые я не могу перечислить за то короткое время, что у нас есть. Любая нация, который следует трем республиканским принципам, может считать [FAT.GetLeader] своим другом и союзником против тиранов этого мира.\n\nМы не смогли получить никакой информации о том, будут ли республиканцы требовать какой-то компенсации за свою защиту. Несмотря на магический прогноз погоды, который предсказывает осадки на западном побережье на следующей неделе, это действительно светлый знак надежды для жителей Фезеры."
 fezera.38.a:0 "Если кто-то и может защитить нас, то только [FAT.GetLeader]."
 
 fezera.39.t:0 "[FAT.GetName] не заинтересован в нас"
 fezera.39.d:0 "[FAT.GetLeader] с понимание отнёсся нашей просьбе, но не мог выполнить её. Нашей нации придётся в одиночку противостоять злодеям этого мира."
 fezera.39.a:0 "Мы ожидали лучшего."
 
 fezera.40.t:0 "Вестник Фезеры - \nИсчезла вся казна!"
 fezera.40.d:0 "Вооруженное ограбление произошло прошлой ночью сразу в нескольких местах. Целями были Первый Национальный Банк Фезеры, Мэрия и Университет Фезеры. Отсутствие какой-либо реакции полиции навело наших репортёров на мысль, что совершенные преступления были частью крупномасштабной внутренней работы. Весь золотой запас государства был похищен вместе с другими ценными артефактами.\n\nМы попытались связаться с мэром Годаром для получения комментариев и деталей планов по поиску преступников, но не смогли нигде найти ни его, ни весь городской совет. После обыска здания мэрии, выяснилось, что за кражей стояли именно мэр и его сообщники, которые также похитили несколько военных кораблей флота Фезеры и скрылись.\n\nБез золота, поддерживающего государственную валюту, случилась экономическая депрессия, и многие рабочие потеряли свою работу или иным способом поняли, что их деньги ничего не стоят. Отчаяние вновь царствует в Фезере, поскольку как гражданские, так и солдаты массово эмигрируют, спасаясь от неблагоприятных условий в городе. А теперь и мы с сожалением сообщаем нашим читателям, что «Вестник Фезеры» остановит свои печатные станки из-за нехватки средств для продолжения выпуска газеты."
 fezera.40.a:0 "Я убью их, если доберусь до них!"
 
 fezera.41.t:0 "Помощь от полиции Феофии"
 fezera.41.d:0 "Пришло известие от Де Влегульса. Феофийцы согласились помочь нам. Задача была непростой, так как администрация Годара всячески пыталась заблокировать это. Однако благодаря некоторой изобретательности наших союзников среди феофийских дипломатов нам удалось предотвратить саботаж, который мог бы сорвать выполнение этого. Подкрепления из Феофии помогут нам искоренить преступников Фезеры."
 fezera.41.a:0 "Я знал, что мы можем рассчитывать на наших коллег."
 
 fezera.42.t:0 "Жизнь в роскоши"
 fezera.42.d:0 "Лёжа на солнечном пляже с сигарой во рту и стаканом рома в когтях, Гванаэль Годар размышлял о том, чего он достиг. Наконец он был далёк от всего этого... От дождя, пенозы, полиция и все тех идиотов, с которыми ему приходилось мириться. Пасвогель, Хольведер, Гишар и Мейер... Все они были либо очень далеко, либо мертвы. А что насчет него самого? Он был крайне богат и находился в безопасности, наслаждаясь наилучшей роскошью Меридиеннских островов, имея почти всю казну Торговой Федерации для оплаты счетов.\n\nНа какое-то мгновение он вспомнил, как его дорогая старуха мать говорила ему, что преступления никогда не окупаются. Он усмехнулся.\n\n— Ну и кто теперь смеется, дискордова карга?"
 fezera.42.a:0 "Оно того стоило."
 
 fezera.43.t:0 "[FEZ.GetName] желает присоединиться к нашему альянсу"
 fezera.43.d:0 "Поступило предложение из соседнего города-государства Фезера. Полиция сделала невозможное и очистила свой город от коррумпированных элементов вроде печально известной пенозы и мошенника Годара. Обеспечив своим гражданам светлое будущее, они теперь хотят присоединиться к нашей нации, которую рассматривают как государство закона и порядка, защищающее своих граждан от преступлений. Должны ли мы пойти им навстречу и заключить союза Скайфола и Фезеры, а также попытаться исцелить вековое соперничество?"
 fezera.43.a:0 "Благородным грифонам рады в реформированном Скайфолле."
 fezera.43.b:0 "Это предложение невыгодно нам."
 
 fezera.101.t:0 "Beagle Eyes"
 fezera.101.d:0 "After discovering what troublemakers the Fezeraanse Politie could be, Godard swore himself to never be caught defenceless. However, finding some good help was difficult. Too many hired muscle in Fezera had penose ties or had more rewarding opportunities in Haukland or Skyfall. As for the mercenaries, they were very good for the battlefield but rather useless in the streets. Then arrived Myles Pawtner. Hailing from Bronzehill, he had served for a time in the Imperial army before setting up as a private investigator in Feathisia. And thus Beagle Eyes was born. He had amassed a small fortune solving cases for rich citizens and the nobility but his methods had become increasingly violent. What caused him to pack up and leave with his employees was a fiscal scandal that may or may not have been caused by Pawtner spending too much time around the wife of a top fiscal inspector. And so, he ended up in Fezera.\n\nGodard received him with interest. They talked a lot about his history back in Feathisia and even bonded a bit over their mutual distaste for fezzes. However, he still had some reservations.\n\n"Now, mister Pawtner, there is something I have to ask you. As an employee, you may encounter some... conflicts of interest when serving Fezera and its laws. After all, it is a rather innovative approach to law and order, of which there certainly are kinks to work out. May I ask how you would go about addressing them?"\n\n"Conflict of interest? There won't be one.", the dog calmly said. Godard had his attention peaked. "Oh? Why is that?" Pawtner continued: "As you said, I’m an employee. What the boss says goes."\n\nGodard smiled. After years of putting up with Holveder's tricks and Pasvogel's holier than thou attitude, it was refreshing to have a simple answer that worked for him."
 fezera.101.a:0 "You're hired."
 
 fezera.102.t:0 "Loose Ends"
 fezera.102.d:0 "If there is one thing that matters in the Familie, they say, it's loyalty. But the thing is with loyalty among murderers and thieves, it’s that it's nowhere near as romantic as the stories would have you believe. Let them stew long enough and some will begin to make mistake. And it applies all the more to those who don't do the actual thieving and murdering.\n\nEnter Jeannot Stoemeling, one of the accountant of the Familie and a griff very much not looking the part of the gangster. Frail, meak and snivelling, he was forced to go on the run when the drive by on the mayor didn't work out. But contrary to most criminals of the Familie, his family was not aware of his business partners. And when they were forced to hide in rundown flats in the worst neighborhoods of Fezera, they got infuriated as spoiled middle-class families do when robbed of their not all that well-earned comfort. This lead our dear accountant to evade his "bodyguards" and make a tobacco run to get some fresh air. And to run into one of our good Beagle Eyes employee.\n\nNeedless to say, he got no cigarette out of it and was instead introduced to the luxury of our new "interrogation rooms". From our reports, he didn't even need a slap to start talking. And now, we have intelligence into both the finances of the Familie and their inner circle. He was sent back with a story about prostitutes to tell to his bodyguards to justify his absence."
 fezera.102.a:0 "It's almost as if criminals are not reliable employees."
 
 fezera.103.t:0 "Going After The Familie's Jewels"
 fezera.103.d:0 "Old griff Holveder had a farm. Well, not much of a farm, more of a moonshine mill near Westtry where they hide a lot of guns and a good deal of their funds buried in the cave. While it was tempting to just raid the place, Stoemeling explained to our griffs that in case anything dangerous happened in the region, they would evacuate it at all cost. And that Holveder would only trust his son to oversee that kind of operation.\n\nNow, when you leave near the sea, what is dangerous? If you thought hurricane, congratulations, you got the same idea as two now ex-employees. The answer was Hauklandish raiders. Despite all that had happened, Godard still maintained good relations with some in Meyer's surroundings. And so did the Familie. So Godard called in a few favours to spread the word around the Isles that a raid could happen around the area where the farm is located. And through the wonders of pirates' incapability of keeping their beak shut, the news arrived in Fezera. And so Cor Holveder arrived with a few trucks and a squad of gangsters to save their stock. After all, they trusted their Hauklandish contacts enough to tip them off but not to the point of trusting them not to loot their little hidden bank.\n\nUnfortunately for them, Godard was waiting for them with a full squad of Beagle Eyes employees armed with the best weapons available. What ensued was not much of a fight. The first truck of the convoy got knocked over by a landmine. Two ambushed machine guns took care of the rest. Cor Holveder barely survived. Not for long however as Godard himself discharged five rounds in his skull."
 fezera.103.a:0 "One down. Two to go."
 
 fezera.104.t:0 "A Meeting In A Bar"
 fezera.104.d:0 "It had been months since the raid on Westtry but Pawtner and his employees had not remained idle. Thanks to the inside intel they had, they stayed on the offensive against Holveder. Stoemeling died in the process, sure, but he had served his purpose anyway. Now, the Family had been cornered and what had to happen happened: Holveder made contact, asking for a meeting. And Godard obliged. They agreed to meet in a small bar on the west side of Fezera, on the territory of a largely neutral penose that had no stakes in the fight between Godard and Holveder.\n\nIt was late during the evening and it rained outside when Holveder arrived. He looked tired, the poor bird. Godard was already seated at the counter, leisurely drinking a pint of beer and smoking a cigar. As Holveder sat down, the mayor noticed that his nemesis was wearing a black armband as a sign of grief. Apparently, he did like the young Cor. The two griffs did not greet each other. Instead, Holveder simply said "This has gone on long enough". Godard blew some smoke: "Well you started it. We had a good thing going on." Holveder answered with weariness in his voice: "It was not personal. There was an opportunity and I tried to take it. You would have done the same." The mayor shrugged. His interlocutor continued "You won. It's said. What now?". The mayor drank a sip of his beer and answered nonchalantly "It's over for you. You know that, right?" The mobster sighed: "You've already taken my son. Is that not enough?" No answer. "Look. Just let my wife go. Just her." Godard smirked. "I'm afraid that is not possible". Holveder froze in despair. Godard added: "She has been dead for thirty minutes now. I'm afraid your compound was not artillery-proof." Holveder stood up, yelling "You mon..." before getting shot several time by the bartender, a Beagle Eyes employee. Godard didn't look as his goon made sure the mobster was dead and simply drank his beer while outside, the mobsters protecting Holveder were getting shredded by machine guns.\n\nAfter the gunfight died down, Pawtner entered the bar, bloody but calm as always. He sat next to Godard where Holveder previously sat. The mayor looked at him.\n"Do you have any pups, Myles?"\n"I do not, boss."\n"Good.""
 fezera.104.a:0 "Never been much of a family griffon myself..."
 
 fezera.105.t:0 "Mixed Signals From Fezera"
 fezera.105.d:0 "Strange heated conversations have erupted in recent days in Haukhamn. Several pirates have been talking a lot about a possible raid on Westtry. Two things have caught the intention of some higher-ups about it. First, Westtry is well-known as the much poorer city of Fezera. Second, the Hauklandish who have talked the most about the raid are pirates with known ties to the Fezerrian penoses and to the smugglers back there. After a few days, the discussions seemed to have died down a lot and nogriff seems the wiser about exactly why there has been so much talk about a raid on such a minor and poor target."
 fezera.105.a:0 "Eh. Let's go drink."
 
 fezera.106.t:0 "The Docks of Fezera"
 fezera.106.d:0 "Ever since the collapse of the Empire and the election of that old scoundrel of Gwenaël Godard at the head of Fezera, the town has been a hotbed of smuggling and a large source of trade income for the less legitimate merchants from our islands. Now, Godard is out but at least, he's been replaced. And for all their big talk about how much better they are than Godard and his minions, it does sound like these birds are much less business savvy. We could very well make some much sweeter deals than under the fallen mayor. We'll just have to look out for those Wingbardian contacts of theirs."
 fezera.106.a:0 "Now they'll need us even more."
 
 fezera.107.t:0 "Big Trouble In Little Fezera"
 fezera.107.d:0 "Bad news from Fezera and they're not coming alone. Refugees are streaming from the little city into our islands, most of them smugglers, old civil servants and various criminals. Our contacts and friends among the Penose and smugglers have been signalling us for months now that the Fezeraanse Politie was on their tail but there's not much we could do to help them out what with Meyer's rather specific objectives. Now, they've lost the battle and the police forces are clamping down hard on all smuggling activities. While it does not cut us off fully from trading with Fezera, they certainly are much less willing to engage with our smugglers and pirates. At least, they are sending us creatures that won't look twice about working for us."
 fezera.107.a:0 "We'll still find ways to gain something from it."
 
 fezera.108.t:0 "Petty Moves"
 fezera.108.d:0 "Today, we have received a new team of "consultants" at the precinct. They were tasked with interviewing all of our personal and conduct multiple meetings in order to "streamline our process" and "implement good practices". This is not the first time that the mayor's office does this, but this kind of initiatives has only intensified recently. It looks like Godard is trying to bore us to death and drown us in bureaucratic nonsense. Unfortunately for him, our officers don't stop serving Fezera after office hours."
 fezera.108.a:0 "We've been through worse than red tape."
 
 fezera.109.t:0 "Godard's Gift"
 fezera.109.d:0 "The whole precinct got up from their desk when the news arrived. It was not everyday that the Mayor's office was announcing the arrival of brand new service cars. Of course, the joy was short lived. The cars were more or less painted over junk. There wasn't enough keys and there was no gas in them. Many officers wanted to keep the "old" cars on the account of them actually being road-ready but they had been taken away on the quiet. A good whole day was wasted on arranging for gas and trying to duplicate the keys."
 fezera.109.a:0 "We see what you’re doing, Godard. Won’t work."
 
 fezera.110.t:0 "Feathisian Schreeuwers"
 fezera.110.d:0 "The Feathisian officers sent to help in our efforts have found their place. There has been indeed some conflicts, mostly administrative as it was clear that the mayor's office was trying to lure them as far from Fezera itself as possible. However, they have found a good deal of use, especially as instructors for our newer recruits. While their help is appreciated by the current instructors who have a much lesser workload as a result, the same cannot be said from the recruits. The Feathisians have proven to be very tough when it comes to discipline and often scolds unruly recruits. This is apparently so frequent, that they have been nicknamed "Schreeuwers", the screamers."
 fezera.110.a:0 "I guess in Feathisia, the law is loud."
 
 fezera.111.t:0 "Bloody Streets"
 fezera.111.d:0 "Yesterday, a deadly exchange of fire occurred in the streets near the docks of Fezera. Strangely enough, no policegriffs or civilians were injured. All victims were identified as suspects of smuggling operations or members of the Familie penose. The development has been welcomed as a surprise by our investigators as there has been a known long-standing truce between the penose and the independent smugglers in the port. It was theorized that this truce exists to prevent any big trouble in the all-important illegal trade with Haukland. The fact that this truce has been broken shows that there is intense pressure in the criminal underworld."
 fezera.111.a:0 "The heat is getting to them."
 
 fezera.112.t:0 "Holveder's Warning"
 fezera.112.d:0 "It had been a long day at work for Pasvogel. Once again, there had been paperwork to fill to play along Godard's schemes and everygriff at the precinct had been on edge as one officer working undercover in the penose underground was late for his report. It was expected but still, they were worried. A small ray of sunshine came when Pasvogel's wife and children visited him at the precinct after an afternoon in town. The family visit lifted a bit the spirit of the precinct.\n\nAs they were walking back to their car in the precinct's parking lot, Wilfried noticed something wrong near their car: some broken glass on the ground. He shushed his family and told them to go back to the precinct. They obeyed. He drew his weapon and approached the car. It had been broken into but that was not it. They left someone in the back, in the dark. Pasvogel opened the door, calling out for the dark figure to come out. No answer. After close inspection, the dark figure revealed itself to be a corpse, one belonging to the undercover officer who had failed to report back. And next to him were to items: a red rose and a note. It said, "stop"."
 fezera.112.a:0 "Never."
 
 fezera.113.t:0 "The Westtry Attack"
 fezera.113.d:0 "Today, officer Julien Loiseau and his partner Kris De Smet have been executed in a gruesome manner. They were blocked by a car near the entrance of Westtry by two cars. Ambushed Familie members shot at the car, killing De Smet on the spot. Loiseau managed to get out of the car but was gunned down almost immediately. The coroner of Westtry confirmed 54 rounds in Loiseau's corpse, a testament to their determination in killing who they thought was Pasvogel.\n\nAfter chief Pasvogel had to stay in to fill out paperwork sent by Godard's office, Loiseau filled in for him in an inspection in Westtry to oversee works against smuggling operations there. Nogriff had been notified of the change."
 fezera.113.a:0 "They won’t stop until either we are all dead, or they all are behind bars."
 
 fezera.114.t:0 "A Daughter's Cause"
 fezera.114.d:0 "It was late at night and Wilfried Pasvogel was staring at his files in his home office. He had been drinking, much more than he was used to and more than would ever be wise. He was tired. So much blood had been spilled already and it seemed like they were not progressing. This cesspool of a city seemed bent on preventing him and his fellow policegriffs from enacting any kind of justice. And at the center of it all lied Godard. That damn corrupt and incompetent tyrant. Every day he was prancing around, helping all kinds of criminals while destroying justice and law enforcement while citizens barely got around in the city. And for what? For his personal profit alone. He had no plan. No ethics. Nothing. And yet, he was at the helm of the state. Why did they even try? It was all beginning and ending for him. Something had to be done. And he knew just why.\n\nPasvogel angrily cleared his desk and grabbed his gun. He put it in his holster and grabbed his coat. But when he opened his door, he saw his daughter who was about to knock. She stepped back, looking afraid. He asked her what she was doing there. "I have an exam tomorrow and... I know you have so much work but I need your help for this." She showed him her criminal law textbook. He paused and simply smiled. "Of course. I'll just... Grab a glass of water first." Ashamed, he went and freshened up.\n\nThe two began to revise. Reading the principles that had inspired him to become a policegriff calmed him. It reminded him that justice through assassination was no justice at all. And as they were revising, he noticed that she knew her course perfectly. And then he understood what she was doing. He felt like a fool but more importantly, he never was so proud of her."
 fezera.114.a:0 "It will be done the right way."

 fezera.115.t:0 "Graduation Day"
 fezera.115.d:0 "After years of study, it was finally it. Wilfried Pasvogel's daughter was finally graduating from her law studies. The whole family had come to the city to congratulate her and they had a large party. He had never been so proud.\n\nDuring the party, Wilfried had a chat with his daughter and her uncle, a lawyer back in Westtry. He was telling her that after seeing her grade, he wanted her to come and do an internship at his firm. She thanked him but she explained that being a lawyer was not what she wanted to do. Wilfried frowned: "It is a good opportunity, it would be a shame to pass that up." She smiled and continued: "I know, dad, but I feel that I'm not suited for being a lawyer." She went on to explain that she when she started to think about her studies, what she wanted was following into Wilfried’s footsteps: to serve the law and uphold it. Justice was what drove her throughout the studies.\n\n"This city has so many lawyers already. And you have brought in so many policegriffs into service. So I thought that what is really needed are more judges. This is what I want to do... What do you think?"\n\nThe uncle smiled: "It's a tough career. But a good one."\nWilfried smiled too."
 fezera.115.a:0 "I would never trust anyone more than you for it."
 
 fezera.116.t:0 "The Mayor's Visit"
 fezera.116.d:0 "The Police Station was abuzz, despite the number of officers hospitalized after the operations of the previous months. It had been a tough one but fortunately, they had prevailed. Fezera had prevailed. Wilfried let out a long sigh of relief among his piles of paperwork. He didn't even stopped to think about it until now. That January night had been a huge landmark but a costly one. The Familie and others criminals were still running amok in the city but they would endure. They had to.\n\nA knock came from his door. Wilfried raised his eyes. Gwenaël Godard, followed by an annoyed officer protesting against the intrusion. The mayor smiled at Wilfried. "Good evening chief", he cheerfully said. "I tried to tell mister mayor that you were busy but..." Wilfried interrupted the officer: "It’s alright, Dries. That will be all.". The officer saluted and left without further comment. Godard casually strolled around the office, looking at the various documents on the walls. "How may I help you, sir?" Godard finally looked at him and smiled.\n\n"It is impressive work you’ve done lately. I'm impressed. Soon, the scum of Fezera may very well be all behind bars." "We're simply doing our duty." Godard chuckled.\n"Of course... Of course. Modest as always." He leaned against the desk. "Unfortunately, you've not just been modest, have you now? People are talking, you know. The councilgriffs are talking. They're worried you're just replacing the thugs among the streets instead of arresting them. They're not interest in frontier justice. We’re in Fezera after all, not Weter. Now, I would never doubt your methods but you need to help me out here. I've done my best to placate them but you're going to suffer some budget cuts. I wanted you to hear it from me."\nThe mayor looked at him with a contrite face but Wilfried barely answered. "Will my griffs in the hospital be taken care of at least?" Godard looked shocked. "But of course! You have my word on that. You know what? Here's my card with my personal number. Don't hesitate to call me if you need anything and keep me posted. We're in the same boat you and I!" The mayor whipped out his card and gave it to Wilfried. "Thank you, sir."\n\nBefore he left, Godard stopped and took Wilfried's daughter picture in his claw. He took a look and put it back. "You've got a beautiful daughter, Wilfried. You should get back to her and the rest of your family. They deserve a present father."The chief answered by the most polite grunt he could muster. "Have a good night, mister mayor..." Finally, Godard left. Wilfried went and locked the door behind him. He made sure to close the blinders before anything else. He reached for his key and opened the large cabinet next to his desk, revealing a vast mind map of all the criminal networks they had knowledge of in Fezera. At the center of it all was the picture of Gwenaël Godard. Wilfried looked at it for a moment before simply pinning the mayor's card next to it."
 fezera.116.a:0 "I'm coming for you, Godard."
 
 fezera.117.t:0 "Blood Money"
 fezera.117.d:0 "It was a beautiful morning in Fezera, yet few were in the mood to enjoy the weather. Today was Wilfried Pasvogel's funeral. Many veterans from the Fezeraanse Politie were in attendance. It may have been dangerous after they had been crushed so badly but they could at least risk it to honor their dead commander. After all, he was taking Fezera's future with him in the grave. His wife and children were inconsolable. The priest finished his prayer: "May he have safe passage to his last place of respite." That's when they came. A long procession of Familie griffs arrived, carrying large white flower arrangements. And among them, there he was, sharply dressed as always and seemingly without a care in the world. Nogriff dared to move. The mobsters were more numerous and many of them were coming out of the woods and grave rows, their trench coats obviously hiding guns. One young Politie officer tried to move but an older griff stopped him. There was no point in bravado. Willem Holveder was the mayor now after all.\n\nHolveder took the place of the priest.\n"Thank you. What a terrible day this is... I've known chief Wilfried Pasvogel for a long time. We've had our share of trouble, the two of us. For sure. But in the end, I'd like to think we respected each other, maybe we were even friends. I sure felt that way. He was of the kind of griffs that just isn't found anymore. I apologize for not meeting any of you sooner but we've had a lot on our claws after the death of my predecessors. That’s why I'd like to take this occasion to tell you all, that Fezera will do right by all of you. We’ll take care of those unpaid wages for all policegriffs and a special pension will be paid to all family members of officers who died in the line of duty. It's the Fezeraanse way. We take care of our own. Don't we?"\nHe smiled. The anger was palpable among the crowd. Pasvogel's daughter tried to step forward and call out the mobster, if only to spit on that smug face of his. But she didn't. Her mother stopped the fiery griff. Resolved, the widow stood up and looked at Holveder. "Thank you, mister Holveder.", she simply said.\n\nAnd that was it. Holveder nodded, excused himself and his goons put the flower arrangements all around the grave. All white flowers with the exception of a single purple morning-glory at the center. The signature of the Familie telling the witnesses and families to keep quiet or else."
 fezera.117.a:0 "Let sleeping griffs lie."
 
 fezera.118.t:0 "The Drive By"
 fezera.118.d:0 "Gwenaël Godard sighed as Luciaan was going on and on about the red tape that would be needed to normalize the situation after the Fezeraanse Politie was decapitated. Luciaan was a competent lawyer indeed but sometimes, he simply failed to comprehend the subtle nuances of a political coup.\n\n"Yes, yes. That is all well and perfect. Now, if you'll excuse me, I have a very important lunch to get to." Luciaan froze and stood there for a second as Gwenaël grabbed his coat and began to leave. The griff seemed so miffed, something the mayor was not used to see in his lawyer. That was new. At last, it seemed the paper pusher had found another emotion than boredom. Still not interesting enough to keep the mayor in his office any longer. He got out.\n\nAs the mayor walked down the stairs of the city hall, Luciaan catched up to him and grabbed his arm, putting himself in front of him. He looked as angry and serious as he'd ever been.\n"Now, Gwenaël. We've known each other for years and I won’t stand there while you get yourself into trouble. You have no idea of the kind of the legal conundrum you've put yourself into!"\n\nGwenaël still wasn't listening. Something had caught his attention. That black car. It seemed to belong to the Familie and had started its engine as soon as he had left. Then, a window slowly opened. Gwenaël reacted fast. He grabbed Luciaan back and fell in front of him. Before the poor lawyer could utter a word, the bullets were flying. Several hit Luciaan and one blew Gwenaël's hat away. Then it stopped and the car fled the scene. Gwenaël trembled but quickly more from rage than from fear. He had dared. The lousy scum dared to try to kill him! Willem Holveder, the Familie, they were not content to stay on the sideline. They were in to play. Alright then! He would answer the challenge and teach them never to fail their opening move.\nLuciaan, apparently still alive, grabbed his collar and seemed to try to whisper his final words to the mayor. Godard simply shoved him aside and rose up, angrily pointing to his bodyguard who had finally showed up. "About bloody time, you useless pigeon! Take that corpse to the morgue and before you do, get me Peeters on the phone! This time, the damn bird gets it!""
 fezera.118.a:0 "You want to dance, Holveder?"
 
 fezera.119.t:0 "Aren't We All Family?"
 fezera.119.d:0 "The members of the city council all rushed into the meeting hall. Nogriff there knew what to do. The mayor had just been shot in a drive by right on their doorsteps and the militiagriffs who usually protected the Fezzerian city hall had disappeared. And there was no police to call anymore. Godard had made sure of that. Then, sharply dressed griffs entered the room. Gasps and screams were followed by horrified silence and the sounds of paws and claws on the ground as tommy gun wielding griffs entered the room. Some councilgriffs took cover, desperately hoping to protect their life. However, no shots were fired. One of the griffs took the oldest member by the arm and brought him to the tribune. He was given a piece of paper and was told to read it.\n\n"The... The council is now in... extraordinary session? Wait. That’s not..." he was interrupted by the gun-wielding griff loudly dropping his gun on the desk. "Read it.", he said. The old councilgriff complied. "The council is now in extraordinary session. Please gain your seats. We shall now hear from mister Willem Holveder." The councilgriffs slowly obeyed, as confused as they were afraid. Then, Willem Holveder casually entered the room, well-dressed in his immaculate white suit, hat and trench coat. He approached the tribune.\n\n"Dear members of the city council... Nah. Countrygriffs! I'm here to report to you a terrible news. Our good mayor Gwenaël Godard has been murdered by the worst scum out there. My griffs are reporting that a Skyfall gang may very well be behind it and let me tell you. Now, you know me. I'm but a simple Fezzerian who, like any good griff, looks after his family. And right now, I feel we are all one big family, a Fezzerian family. We're all united in grief over the death of our poor dear Godard. But we have a duty to our brothers, sisters and children. We must attend to the safety of Fezera. I know the laws of our dear city, like any lawful citizen, and I know that in the case of untimely death in office of our mayor, the council is required to elect a new one. I know this is a poor time to campaign but I can promise you all a very simple thing: safety. Because at the end of the day... Aren't we all family?"\n\nNo griff dared answer. Then, a lone griff hit his desk with his claw, slowly building up into a slow clap. Then another. And slowly, the hall erupted in deafening applause, the councilgriffs madly beating their desks as if their lives depended on it. Willem simply smiled."
 fezera.119.a:0 "You just didn't make the cut, Godard."
 
 fezera.120.t:0 "Small Breweries Emerge"
 fezera.120.d:0 "Fezera has long been known for its large breweries, supplying the Heartlands in cheap, mass-produced beer. While nogriff was particularly proud of the job they were doing, it brought in a lot of Idols to the city. The collapse of the Empire following the loss of the Idol of Boreas marked the end of that. While there still was a market for cheap alcohol in a continent ravaged by war and economic downturn, less and less griffs were interested in Fezzerian beverages. Aquileian and Wingbardian wines made a great comeback and the increasing commercial isolation of Fezera made it lose its favour for import. And so, the great industrial breweries shut down. Few tears were shed outside of the breweries' workers.\n\nIt could have been the end of Fezzerian beer making industry, but many of the laid off workers began to experiment with what they had learned. Hundreds of room-sized breweries were opened throughout Fezera and the countryside. New recipes were designed, with quality and flavour in mind rather than pure quantity. New tastes of beers were developed, inspired by old villages recipes like the lambiek. Many followed in their footsteps and what started as pet projects of unemployed workers simply trying to make some booze has turned into a mass movement. Even temples are joining the craze, trying to find new ways to gain income. More interestingly, many of these breweries are creating brands around their beers, identifying them by their place of origin, not unlike Aquileian wineries. Some merchants are even trying to export them!"
 fezera.120.a:0 "We Fezzerians know how to party!"
 
 fezera.121.t:0 "The Zottenzalen Craze"
 fezera.121.d:0 "Like every major city in Griffonia, Fezera was home to many theaters. Higher class Fezzerians could enjoy the finest productions and classics from all over the Empire and even some Equestrian plays. The collapse of the Empire made these theaters slowly wither away after that. Many troupes refused to come to such a destitute place or risk traveling away from the safer provinces of the Empire. The status of Fezera as a home of Aquileian republicanism brought in some artists but generally, the émigrés were in no mood for traditional theater, something which the general public in Fezera was still very much in favor of. As for the troupes and theaters in Skyfall, well... Maybe it's best to say nothing about them. And so, one by one, the theaters closed down.\n\nUntil now. Some owners of theaters decided to take a risk rather than simply wait to die as well. So, in the Fezzerian tradition, they searched for opportunities to bounce back. They discovered that while Griffonia remained a land of opera and theater, places like Equestria had heavily invested in the new art of cinema. The upfront cost for buying the equipment and the copies of foreign made movies was big, sure, but not as much as paying for the troupes, orchestras and props needed for producing proper theater.\n\nThe public loved it. The theaters often sold out, causing the theaters to organize several more screenings, something that would have been impossible. Sadly, the movies failed to attract the higher class of Fezera who regards it all as a fool's pleasure. And so, these new cinemas were nicknamed zottenzalen, literally "fools rooms"."
 fezera.121.a:0 "A fool's pleasure perhaps, but such a fun one!"
 
 fezera.122.t:0 "The Fez Bankruptcy"
 fezera.122.d:0 "The Griffonian Fez Company has declared bankruptcy today. While it is a terrible news for their employees, it also marks the end of a great symbol for Fezera as a whole. The fez has been long been said to have been created in Fezera and as Griffonia entered the industrial age, it became a widespread and popular piece of Griffonian military and police dress.\n\nSadly, few were surprised as the market for fezzes was shrinking significantly for years now. The fez was strongly tied to the Imperial imagery and many new nations born out of the old Grover realm began to slowly discontinue its use to differentiate themselves from the old empire. The increasing use of helmets and caps also made it more and more obsolete. Worse, the few nations that did continue to use the fez favored local companies rather than importing them from Fezera, either out of national pride or to cut cost. In recent years, the GFC tried to transition to a more civilian fashion company. The fez unfortunately failed to break through as a fashionable headwear. The venture's failure marked the end of the company.\n\nDespite the bankruptcy, the Amicale of the Fezmakers declared that they would continue the Fezzerian fez-making tradition. We will see if these craftgriffs manage to cause a comeback of the fez."
 fezera.122.a:0 "The fez may be going out of fashion, but Fezera is here to stay."
 
 fezera.123.t:0 "The Aquileian Colonel's Demise"
 fezera.123.d:0 "The body of Jean Patissier, an Aquileian colonel in exile, was found this morning in the Fezera cemetery, a bullet lodged in his skull. While some republicans in exile swiftly claimed it was a monarchist assassination, the truth quickly emerged. The gun used was found nearby and Patissier's corpse was laying next to madame Marguerite de Bonnegriffe's grave, his well-known mistress. It was quickly concluded that he committed suicide out of grief for his lover."
 fezera.123.a:0 "Another tragedy caused by heartbreak."
 
 fezera.124.t:0 "The Exiled Colonel's Demise"
 fezera.124.d:0 "News have come from Fezera. The body of Jean Patissier was found this morning in the Fezera cemetery, a bullet lodged in his skull. While some republicans in exile swiftly claimed it was a monarchist assassination, the truth quickly emerged. The gun used was found nearby and Patissier's corpse was laying next to madame Marguerite de Bonnegriffe's grave, his well-known mistress. It was quickly concluded that he committed suicide out of grief for his lover.\n\nJean Patissier was one of the few military colonels who lived through the Revolution without getting compromised with either side. After the Terror, he cultivated links with the Republicans who saw in him one of the hopes for a second revolution while at the same time, gaining significant influence within the army. His republican dealings, sincere or not, eventually leaked and the government prepared for an insurgency. The insurgency never materialized as Patissier got spooked and fled the country with his mistress. His popularity collapsed after that. He will now forevermore be known as the colonel who lacked courage but not love."
 fezera.124.a:0 "Alas, we are robbed from punishing this traitor ourselves."
 
 fezera.125.t:0 "The Emigrés Depart"
 fezera.125.d:0 "After the counter-revolution and ensuing Terror in Aquileia, many republicans fled their homeland to the city of Fezera which managed to break away. As years passed, our city became a hotspot of exiled republican refugees, many of them unwilling to join forces with Kemerskai in Cloudbury. These exiled Aquileians became known as the "émigrés". They fueled the cultural life of Fezera, even as our economy faltered. Many bars, hotels and stores owe their survival to them.\n\nToday, Aquileia burns once more with the fire of revolution and Vérany is calling upon all Republicans to answer the call of liberty, equality and fraternity. The émigrés in Fezera answered and many are leaving by ship, cars or by the strength of their own wings. Many Fezzerian volunteers have joined forces with them."
 fezera.125.a:0 "Our hotels are already feeling the pain."
 
 fezera.126.t:0 "The Republicans Return"
 fezera.126.d:0 "The second Aquileian Revolution has won the day! Many émigrés remaining and sympathizers are celebrating the victory. Many of our volunteers are now returning home and the Aquileian tricolour has been flown in several streets of Fezera."
 fezera.126.a:0 "Let's hope they remember our help."
 
 fezera.127.t:0 "The Aquileian Turnaround"
 fezera.127.d:0 "A well-known sight is occurring on our southern border and port: Aquileian political refugees. This time however, a twist has occurred as many of the refugees are not republicans, but monarchists and noblegriffs. Most of them fought under the Discret banner in Rila or were members of the Rilan nobility. With the good Duke's demise and the republican onslaught, these Aquileians are looking for safe passage. Few among them expect to stay in our borders as rumours of further prosecution has reached them.\n\nThere has been some tensions between the republican sympathizers in Fezera and these refugees but no bloodshed has occurred. However, mobsters are fighting over the chance to get their claws on the refugees' money in exchange for a boat ticket."
 fezera.127.a:0 "Keep an eye out for troublemakers."
 
 fezera.128.t:0 "More Republican Refugees"
 fezera.128.d:0 "News are coming from Aquileia that the republican underground is being crushed. And they're not coming alone as a true tide of republican refugees are coming to our borders. Aquileia had never been really safe since the Terror for republican-minded griffs but today, it seems to have become a death sentence. They know that Fezera has been a safe haven so far, and one much easier to reach than the cold Cloudbury up north. Republicans of previous refugee waves are already organising to help them settle in our land. Meanwhile, never missing an opportunity, bar and hotel owners are stocking up on wine to accommodate them."
 fezera.128.a:0 "All are welcome."
 
 fezera.129.t:0 "Reunited At Last"
 fezera.129.d:0 "Well. There it was: Rycken Eiland... Godard thought for a long time that he could shake Pasvogel's case against him but it had all failed. But as he was trying to soldier through seasickness on the barge leading him to the island prison, he was still thinking. He knew that he could bounce back from this. Prison guards can be bought. Accomplices can be bought. Idiots can be tricked into service. He did it after Skyfall, he would again Fezera. He would find a place. Perhaps Haukland. He had contacts there. Or further. Puerto Caballo or Zebrica maybe. He sure would enjoy a sunnier place after two decades of Fezzerian rain.\n\nAll those ideas were swirling in his head as he disembarked and was processed through the prison. It helped to deal with the humiliation of changing into his prisoner jumpsuit. He took notice of everyone who could matter and tried to get a feel of the place as he was brought to his cell. But first things first. He would have to gain the trust and friendship of his cellmate. Easy enough.\n\nThe guard opened the door and made him enter, clearly in a rush to get it over with. Godard entered and looked on as his cellmate was playing a card's game on a small table. The cellmate turned towards Godard. The former mayor froze and dropped his things as he saw Willem Holveder grinning at him.\n\n"Well... Ain't that a sight for sore eyes...""
 fezera.129.a:0 "Fight in cell 217!"
 
 fezera.130.t:0 "The Fezzerian Volunteers"
 fezera.130.d:0 "Volunteers from Fezera have landed in our port today. After the restoration, many revolutionaries fled to the small republican city and now, they answer the call of the revolution. And they are not alone, native Fezzerians are coming with them to fight in our ranks."
 fezera.130.a:0 "Welcome! Every bit of help counts!"
 
 fezera.131.t:0 "The Fezzerians Return Home"
 fezera.131.d:0 "Now that the revolution has won, many volunteers from Fezera are returning home but not before receiving thanks and congratulations from the population and Vérany himself. While they may have only provided some help, Aquileia will always remember their role in our war against tyranny."
 fezera.131.a:0 "Travel safe!"

 fezera.132.t:0 "When in need of help..."
 fezera.132.d:0 "Few historians could have ever predicted that the unification of both Aquileia and the Herzlands would ever occur at the hands of Fezerans. And yet, here we are. Stranger things have happened in these last few years, and even ourselves have surprised ourselves. Comes to think of it, how long was it since the street wars in Fezera?\n\nIn a way, there has been some foreshadowing that our little city would one day step up. It was here after all that the fez was born. That good old headwear that had meant for so many years that help was there, that things would be taken care of and that there was indeed somegriff in charge. It didn’t always work out that way and not everygriff was happy to see those fezzes and uniforms. Heck, we can think of some griffs back home who still don’t! But, we’re here and we’ll do our best. After all, do great things really always require some great legendary name to answer the call?"
 fezera.132.a:0 "...you call the fezzes!"